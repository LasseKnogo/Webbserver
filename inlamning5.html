<html>
  <head>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="center">
      <div class="container">
        <form action="upload.html" method="post">
          <label for="fname">Name</label>
          <input type="text" id="fname" name="name" placeholder="Ditt Namn" />

          <label for="lname">Email</label>
          <input
            type="text"
            id="lname"
            name="email"
            placeholder="Din Emailadress.."
          />

          <label for="country">County</label>
          <select id="country" name="country">
            <option value="Vallentuna">Vallentuna</option>
            <option value="Taby">Taby</option>
            <option value="Akersberga">Akersberga</option>
            <option value="Boras">Boras</option>
          </select>

          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
  </body>
</html>
